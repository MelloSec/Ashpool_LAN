          #Install docker stuff

- name: Install prerequisites
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg2' ,'software-properties-common']
    update_cache: 
- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/
- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/{{ansible_distribution|lower}} {{ansible_distribution_release}} sta
- name: Install Docker
  apt:
    name: docker-ce
    update_cache: 
- name: Install prerequisites
  apt:
    name: ['python3-pip', 'python3-setuptools', 'virtualenv']
    update_cache: 
- name: Install docker-compose
  pip:
    name: docker-comp
- name: Remove snap docker instance
  command: sudo snap remove doc
- name: Add {{ vm_settings.username }} to sudoers group
  command: sudo usermod -aG docker "{{ vm_settings.username }}"