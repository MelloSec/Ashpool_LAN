---
- name: create .zshrc
  file:
    path: /home/{{ username }}/.zshrc
    state: touch
  with_items: "{{ username }}"

- name: Add source to .zshrc
  lineinfile:
    path: /home/{{ username }}/.zshrc
    line: 'source /usr/share/zsh-config/.zshrc'
    insertbefore: BOF
  with_items: "{{ username }}"

- name: Install zsh
  apt:
    name: zsh
    state: present
